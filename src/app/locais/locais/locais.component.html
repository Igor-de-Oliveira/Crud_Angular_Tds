<mat-card>

  <mat-toolbar color="primary">
    Localidades disponíveis
  </mat-toolbar>

  <div *ngIf="locais$ | async as locais; else loading">
    <table mat-table [dataSource]="locais" class="mat-elevation-z8">

      <!-- local_Name Column -->
      <ng-container matColumnDef="local_Name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let local"> {{local.local_Name}} </td>
      </ng-container>

      <!-- local_Cap Column -->
      <ng-container matColumnDef="local_Cap">
        <th mat-header-cell *matHeaderCellDef> Capacidade </th>
        <td mat-cell *matCellDef="let local"> {{local.local_Cap}} </td>
      </ng-container>

      <!-- Local_End Column -->
      <ng-container matColumnDef="local_End">
        <th mat-header-cell *matHeaderCellDef> Endereco </th>
        <td mat-cell *matCellDef="let local"> {{local.local_End}} </td>
      </ng-container>

      <!-- local_disp Column -->
      <ng-container matColumnDef="local_disp">
        <th mat-header-cell *matHeaderCellDef> Disposicao </th>
        <td mat-cell *matCellDef="let local"> {{local.local_disp}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let local">
          <button mat-mini-fab color="accent" aria-label="Adicionar">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button><br>
          <button mat-mini-fab color="primary" aria-label="Editar">
            <mat-icon>edit</mat-icon>
          </button><br>
          <button mat-mini-fab color="warn" aria-label="Excluir">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

    <ng-template #loading>
      <div class="load-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

</mat-card>
