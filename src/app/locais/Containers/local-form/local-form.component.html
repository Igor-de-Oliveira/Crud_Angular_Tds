<mat-card>

  <mat-toolbar color="primary">Detalhes do Local</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="local_Name" formControlName="local_Name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="local_Cap" formControlName="local_Cap">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="local_End" formControlName="local_End">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>local_disp</mat-label>
        <mat-select formControlName="local_disp">
          <mat-option value="Disponivel">Disponivel</mat-option>
          <mat-option value="Indisponivel">Indisponivel</mat-option>
        </mat-select>
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="onSubmit()">Salvar</button>
    <button mat-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
