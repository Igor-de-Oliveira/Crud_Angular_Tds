<mat-card>
  <mat-toolbar color="primary">Detalhes do Local</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome do Local" formControlName="local_Name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Capacidade do Local" formControlName="local_Cap">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Endereço do Local" formControlName="local_End">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Disponibilidade</mat-label>
        <mat-select formControlName="local_disp">
          <mat-option value="Disponivel">Disponível</mat-option>
          <mat-option value="Indisponivel">Indisponível</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-toolbar>
        <span>Eventos</span>
        <button mat-icon-button (click)="addNew()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-toolbar>

      <div formArrayName="eventos" *ngFor="let evento of getEventosFromArray().controls; let i = index">
        <div [formGroupName]="i" class="event-form-group">
          <mat-form-field class="full-width">
            <mat-label>Data e hora do início do Evento</mat-label>
            <input matInput type="datetime-local" formControlName="evento_D_H">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Duração do evento</mat-label>
            <input matInput formControlName="evento_Dur">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Quantidade de pessoas</mat-label>
            <input matInput formControlName="evento_Num_Conv">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>id_Local</mat-label>
            <input matInput formControlName="id_Evento">
          </mat-form-field>
          <button mat-icon-button color="warn" (click)="removeEvento(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="onSubmit()">Salvar</button>
    <button mat-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
